<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 1. Core Responsive Infrastructure - HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ludo Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lobby.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div id="lobby-container">
        <div class="lobby-box">
            <h2>Ludo Game</h2>
            <div class="mode-selection">
                <button id="online-mode-btn" class="mode-btn active">Online Multiplayer</button>
                <button id="local-mode-btn" class="mode-btn">Local Game</button>
            </div>
            
            <div id="online-mode" class="game-mode">
                <button id="create-game-btn" class="lobby-btn">Create Game</button>
                <div class="join-game-section">
                    <input type="text" id="room-code-input" placeholder="Enter Room Code" maxlength="5" autocapitalize="characters">
                    <button id="join-game-btn" class="lobby-btn">Join Game</button>
                </div>
            </div>
            
            <div id="local-mode" class="game-mode" style="display: none;">
                <div class="local-game-setup">
                    <label for="player-count">Number of Players:</label>
                    <select id="player-count">
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4">4 Players</option>
                    </select>
                    
                    <div id="player-type-selection">
                        <div class="player-config">
                            <span class="player-color red">Red:</span>
                            <select class="player-type" data-color="red">
                                <option value="human">Human</option>
                                <option value="ai">AI</option>
                            </select>
                        </div>
                        <div class="player-config">
                            <span class="player-color yellow">Yellow:</span>
                            <select class="player-type" data-color="yellow">
                                <option value="human">Human</option>
                                <option value="ai">AI</option>
                            </select>
                        </div>
                        <div class="player-config" style="display: none;">
                            <span class="player-color green">Green:</span>
                            <select class="player-type" data-color="green">
                                <option value="human">Human</option>
                                <option value="ai">AI</option>
                            </select>
                        </div>
                        <div class="player-config" style="display: none;">
                            <span class="player-color blue">Blue:</span>
                            <select class="player-type" data-color="blue">
                                <option value="human">Human</option>
                                <option value="ai">AI</option>
                            </select>
                        </div>
                    </div>
                    
                    <button id="start-local-game-btn" class="lobby-btn">Start Local Game</button>
                </div>
            </div>
            
            <p id="lobby-error" class="error-message"></p>
             <div id="room-info" style="display: none;">
                <p>Room Code: <strong id="room-code-display"></strong></p>
                <div id="player-list"></div>
                <button id="start-game-btn" class="lobby-btn" disabled>Start Game</button>
            </div>
        </div>
    </div>

    <div class="game-container" style="display: none;">
        <div class="player-info-container left">
            <!-- Player info will be dynamically added here -->
        </div>
        <div class="center-panel">
            <div id="ludo-board"></div>
            <div class="controls">
                <div id="dice">ðŸŽ²</div>
                <div id="game-status">Red's turn</div>
            </div>
        </div>
        <div class="right-panel">
            <div class="player-info-container right">
                <!-- Player info will be dynamically added here -->
            </div>
            <div id="chat-container">
                <ul id="chat-messages"></ul>
                <form id="chat-form" action="">
                    <input id="chat-input" autocomplete="off" /><button>Send</button>
                </form>
            </div>
        </div>
    </div>
    <div id="winner-overlay" class="winner-overlay">
        <div class="winner-box">
            <h2 id="winner-message"></h2>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="ai-player.js"></script>
    <script src="local-game.js"></script>
    <script src="script.js"></script>

    <div class="ui-controls-top-right">
        <div class="theme-selector">
            <button id="theme-btn" class="ui-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-gear-wide" viewBox="0 0 16 16">

                </svg>
            </button>
            <div id="theme-menu" class="theme-menu hidden">
                <button class="theme-option" data-theme="cyberpunk">Cyberpunk</button>
                <button class="theme-option" data-theme="egypt">Ancient Egypt</button>
                <button class="theme-option" data-theme="jurassic">Jurassic Jungle</button>
                <button class="theme-option" data-theme="space">Outer Space</button>
            </div>
        </div>
        <button id="mute-btn" class="ui-btn">
            <span id="volume-up-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-volume-up" viewBox="0 0 16 16">
                    <path d="M11.536 14.01A8.47 8.47 0 0 0 14.026 8a8.47 8.47 0 0 0-2.49-6.01l-.708.707A7.48 7.48 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303z"/>
                    <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.48 5.48 0 0 1 11.025 8a5.48 5.48 0 0 1-1.61 3.89z"/>
                    <path d="M10.025 8a4.5 4.5 0 0 1-1.318 3.182L8 10.475A3.5 3.5 0 0 0 9.025 8c0-.966-.392-1.841-1.025-2.475l.707-.707A4.5 4.5 0 0 1 10.025 8M7 4a.5.5 0 0 0-.812-.39L3.825 5.5H1.5A.5.5 0 0 0 1 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 7 12zM4.312 6.39 6 5.04v5.92L4.312 9.61A.5.5 0 0 0 4 9.5H2v-3h2a.5.5 0 0 0 .312-.11"/>
                </svg>
            </span>
            <span id="volume-mute-icon" class="hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-volume-mute" viewBox="0 0 16 16">
                    <path d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06M6 5.04 4.312 6.39A.5.5 0 0 1 4 6.5H2v3h2a.5.5 0 0 1 .312.11L6 10.96zm7.854.606a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0"/>
                </svg>
            </span>
        </button>
        <button id="chat-toggle-btn" class="ui-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
                <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9 9 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.4 10.4 0 0 1-.524 2.318l-.003.011a11 11 0 0 1-.244.637c-.079.186.074.394.273.362a22 22 0 0 0 .693-.125M8 2c3.314 0 6 2.686 6 6s-2.686 6-6 6a7 7 0 0 1-2.346-.306c-.52.263-1.639.742-3.468 1.105.08-.51.215-1.806-.329-2.799C1.073 10.903.5 9.503.5 8c0-3.314 2.686-6 6-6"/>
            </svg>
        </button>
    </div>
    <audio id="background-music" loop></audio>
</body>
</html>
